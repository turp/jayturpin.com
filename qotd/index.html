<script>
  var quotes = [
  {% for q in site.data.quotes %}
    { "quote": "{{ q.quote }}", "author": "{{q.author }}" },
  {% endfor %}
  ];

  var random = function() {
    if (quotes.length == 0) {
        return { "quote": "Error: not quotes found", "author": ""};
    }

    var getRandomInt = function(lower, upper) {
        return Math.floor(Math.random() * (upper - lower + 1)) + lower;
    };

    var max = quotes.length - 1;
    var index = getRandomInt(0, max);
    var q = quotes[index];
    return q;
  };
  
  var qotd = random();
  
  document.write("<h1>" + qotd.quote + "</h1>")
  document.write("<h2>" + qotd.author + "</h2>")
</script>
